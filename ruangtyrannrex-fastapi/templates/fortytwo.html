{% extends "base.html" %}

{% block head %}
    <h1>{% block title %}{% endblock %}</h1>
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <h3>LIFE</h3>
        </div>
        <div class="col-sm-12">
            <p>Image</p>
        </div>
        <div class="col-sm-12">
            <p>Explanation</p>
            <p>Some might said, we dreamt too high</p>
        </div>
        <div class="col-sm-12">
            <form method="post">
                <input name="the_answer" input_type='text' class="input_box" method='post' value='The answer to life, universe and everything?'>
                <input type="submit">
            </form>
            <div>
                <output id="fortyTwoOutput" class="result_box" >The given answer is {{ answer }} </output>
            </div>
        </div>
    </div>
{% endblock %}
