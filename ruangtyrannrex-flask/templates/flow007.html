{% extends "base.html" %}

{% block head %}
    <h1>{% block title %}FLOW007{% endblock %}</h1>
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

{% block content %}
    <h3>Reverse the given number</h3>
    <p>Somehow, no association with 007, or James Bond</p>
    <img src="{{url_for('static', filename='jbond007.jpg')}}" width="151" height="151" />
    <form method="post">
        <input name="the_number" input_type='text' class="input_box" method='post' value='Reversed your number... '>
        <input type="submit">
    </form>
    <div>
        <output id="flow007Output" class="result_box" > {{ answer }} </output>
    </div>
{% endblock %}
